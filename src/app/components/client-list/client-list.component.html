<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h2>Liste des Clients</h2>
      <a [routerLink]="['/clients/new']" class="btn btn-light">
        <i class="bi bi-plus-circle"></i> Nouveau Client
      </a>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <div *ngIf="!loading && clients.length === 0" class="alert alert-info">
        Aucun client trouv√©.
      </div>
      
      <div class="table-responsive" *ngIf="!loading && clients.length > 0">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td>{{ client.id }}</td>
              <td>{{ client.nom }}</td>
              <td>{{ client.email }}</td>
              <td>
                <a [routerLink]="['/clients', client.id]" class="btn btn-sm btn-info me-1">
                  <i class="bi bi-eye"></i>
                </a>
                <a [routerLink]="['/clients', client.id, 'edit']" class="btn btn-sm btn-primary me-1">
                  <i class="bi bi-pencil"></i>
                </a>
                <button (click)="deleteClient(client.id!)" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
